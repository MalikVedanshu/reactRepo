<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwords</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button,h3 {
        height: 30px;
        width : fit-content;
        margin-right: 5px;
        margin-bottom: 5px;
        border-radius: 12px;
        background-color: black;
        color: wheat;
        font-family: cursive;
    }
</style>
<body>
    <center>
    <h3 id="pass"> - - - - - - - - - -</h3>
    <button onclick="passwordGenerator()">Start Generating</button> <button onclick="stopPasses()">Stop Generating</button>
     <button style="background-color: wheat; color : black; font-size: medium;" onclick="copyFn()">copy</button>
    </center>
</body>
<script>

    function copyFn(){
        let strig = document.getElementById('pass').innerText;
        navigator.clipboard.writeText(strig);
    }

    let keepGenerating = true;

    function charGen(asci, til) {
        return String.fromCharCode(asci + (Math.random() * til))
    }
    function stopPasses(){
        keepGenerating = false;
    }
    function passwordGenerator() {
        keepGenerating = true;
        let passGenerate = setInterval(() => {
            if(!keepGenerating){
                clearInterval(passGenerate);
            }
            let password = '';
            for (let i = 0; i < 4; i++) {
                password += (charGen(65, 26) + charGen(97, 26) + charGen(48, 10) + charGen(33, 93));
                1 - Math.random() > 0.5 ? password += charGen(33, 11) : password += charGen(58, 6);
            }
            document.getElementById('pass').innerText = (password.split('').sort(() => 0.5 - Math.random()).join(''));
        }, 2000)
    }

</script>

</html>
